<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoomed In Iframe</title>
  <style>
  iframe {
  width: 25% !important;
  height: 76.92% !important;
  -webkit-transform: scale(2.5);
  transform: scale(2.5);
  -webkit-transform-origin: 0 0;
  transform-origin: 0 0;
}
  </style>
</head>
<body>

<iframe src="https://127.0.0.1" onload="this.height=screen.height;"></iframe>

</body>
</html>
